<div  class="container2">
  <div>
          <h1>{{title}}</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
  <div>
    <label for="email">Email: </label> <input type="email" id="email" formControlName="email">
  </div>

  <!-- Gracias al getter que configuramos en el controlador -->
  <div *ngIf="Mail?.errors  && Mail?.touched">
    <p *ngIf="Mail?.hasError('required')" class="error">
      El email es requerido.
    </p>
    <p *ngIf="Mail?.hasError('email')" class="error">
      El formato del email debe ser válido.
    </p>
  </div>
  <br />

  <div>
    <label for="exampleInputPassword1" class="form-label">Password: </label> 
    <input type="password" id="exampleInputPassword1" formControlName="password" [class.border-danger]="MailValid">
  </div>
  <!-- Gracias al getter que configuramos en el controlador -->
  <div *ngIf="Password?.errors  && Password?.touched">
    <p *ngIf="Password?.hasError('required')" class="error">
      El password es requerido.
    </p>
    <p *ngIf="Password?.errors?.['minlength']
" class="error">
      El password debe ser de 8 o más caracteres.
    </p>
  </div>
  <br />

  <div>
    <button type="submit">Iniciar Sesión</button>
  </div>

</form>

<div>
  <p>me decis que estos son los datos ingresados?:<strong>{{form.value.email}} </strong><strong>  {{form.value.password}} </strong>
  <p>
</div>
<br>

</div>
