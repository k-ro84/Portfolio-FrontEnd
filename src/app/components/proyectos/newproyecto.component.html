<div class="container">
    <div class="row">
      <div>
        <h2>{{title}} </h2>
        <p>{{subtitle}}</p>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
         
              <div class="form-group">   
                <label class="col-md-2 control-label" for="tituloProyecto" > titulo </label>
                <input type="text" class="form-control" id="tituloProyecto " name="tituloProyecto" [(ngModel)]="tituloProyecto" required> 
              </div>

              <div class="form-group">   
                <label class="col-md-2 control-label" for="descripcion"> about the project </label>
                <input type="text" class="form-control" id="descripcion " name="descripcion" [(ngModel)]="descripcion" required> 
              </div>

              <div class="form-group">   
                <label class="col-md-2 control-label" for="url"> url </label>
                <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url" required> 
              </div>

              <button type="submit">
                nuevo proyecto
              </button>
        </form>
  
      </div>
    </div>
</div>
