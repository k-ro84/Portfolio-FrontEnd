<div class="container" *ngIf="acercaDe">
  <div class="row">
    <div>

      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
       

        <div class="form-group">   
          <label class="col-md-2 control-label" for="nombre">First Name </label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="acercaDe.nombre" required> 
        </div>

        <div class="form-group">   
          <label class="col-md-2 control-label" for="apellido">Seconds Name </label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="acercaDe.apellido" required> 
        </div>

        <div class="form-group">   
          <label class="col-md-2 control-label" for="direccion"> Address </label>
          <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="acercaDe.direccion" required> 
        </div>

        <div class="form-group">   
          <label class="col-md-2 control-label" for="descripcion"> About me </label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="acercaDe.descripcion" required> 
        </div>

        <div class="form-group">   
          <label class="col-md-2 control-label" for="imgUser">First Name </label>
          <input type="text" class="form-control" id="imgUser" name="imgUser" [(ngModel)]="acercaDe.imgUser" required> 
        </div>

        <button class="btn" type="submit">
         editar persona
        </button>
      </form> 

    </div>
  </div>
</div>
