<div class="container">
    <div class="row">
      <div>
        <h2>{{title}} </h2>
        <p>{{subtitle}}</p>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >

              <div class="form-group">  
               <label class="col-md-2 control-label" for="nombre">First Name </label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required> 
              </div>

              <div class="form-group">   
                <label class="col-md-2 control-label" for="apellido">Seconds Name </label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required> 
              </div>

              <div class="form-group">   
                <label class="col-md-2 control-label" for="direccion"> Address </label>
                <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" required> 
              </div>

              <div class="form-group">   
                <label class="col-md-2 control-label" for="descripcion"> About me </label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required> 
              </div>

              <div class="form-group">  
                <label class="col-md-2 control-label" for="imgUser">Imag User </label>
                <input type="img" class="form-control" id="imgUser" name="imgUser" [(ngModel)]="imgUser" required> 
             </div>

              <button type="submit">
                nueva persona
              </button>
        </form>
  
      </div>
    </div>
</div>
