<div class="container" >
 
    <div class="row">
      <div>
        <h2>{{title}} </h2>
        <p>{{subtitle}}</p>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
          
          <div class="form-group">   
            <label class="col-md-2 control-label" for="imagEstud"> image </label>
            <input type="img" class="form-control" id="imagEstud" name="imagEstud" [(ngModel)]="imagEstud" required> 
          </div>

          <div class="form-group">   
            <label class="col-md-2 control-label" for="institucion"> Name </label>
            <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="institucion" required> 
          </div>

              <div class="form-group">   
                <label class="col-md-2 control-label" for="periodo">time </label>
                <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="periodo" required> 
              </div>

              <div class="form-group">   
                <label class="col-md-2 control-label" for="detalles"> detalles </label>
                <input type="text" class="form-control" id="detalles" name="detalles" [(ngModel)]="detalles" required> 
              </div>

              <div class="form-group">   
                <label class="col-md-2 control-label" for="estado"> estado </label>
                <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="estado" required> 
              </div>

              <div class="form-group">   
                <label class="col-md-2 control-label" for="tituloEduc">degree/certificate </label>
                <input type="text" class="form-control" id="tituloEduc" name="tituloEduc"[(ngModel)]="tituloEduc" required> 
              </div>

              <button class="submit">
                nueva estudio/carrera
              </button>
        </form>
  
      </div>
    </div>
</div>
