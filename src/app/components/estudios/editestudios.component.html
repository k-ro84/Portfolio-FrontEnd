<div class="container" *ngIf="Education">
    <div class="row">
      <div>
  
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

          <div class="form-group">   
            <label class="col-md-2 control-label" for="imagEstud">imagen inst/centro educativo </label>
            <input type="text" class="form-control" id="imagEstud" name="imagEstud" [(ngModel)]="Education.imagEstud" required> 
          </div>

          <div class="form-group">   
            <label class="col-md-2 control-label" for="institucion">Nombre Institucion </label>
            <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="Education.institucion" required> 
          </div>
  
          <div class="form-group">   
            <label class="col-md-2 control-label" for="periodo">Periodo educativo </label>
            <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="Education.periodo" required> 
          </div>
  
          <div class="form-group">   
            <label class="col-md-2 control-label" for="detalles"> Acerca de... </label>
            <input type="text" class="form-control" id="detalles" name="detalles" [(ngModel)]="Education.detalles"required>
          </div>
  
          <div class="form-group">   
            <label class="col-md-2 control-label" for="estado"> Estado </label>
            <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="Education.estado"required> 
          </div>

          <div class="form-group">   
            <label class="col-md-2 control-label" for="tituloEduc"> Titulo educativo </label>
            <input type="text" class="form-control" id="tituloEduc" name="tituloEduc" [(ngModel)]="Education.tituloEduc" required> 
          </div>
  
          <button class="btn" type="submit">
            editar estudio/carrera
          </button>
        </form> 
  
      </div>
    </div>
  </div>
